<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="new-book">NEW BOOK</button>
    <form class='new-form' action="#">
        <label for="title">Title: <input type="text" id="title"></label>
        <label for="author">Author: <input type="text" id="author"></label>
        <label for="pages">Pages: <input type="text" id="pages"></label>
        <label for="have-read">Have Read?: <input type="checkbox" id="have-read"></label>
        <input type="submit" id="submit">
    </form>
    <div id="library-container"></div>
    <script src="script.js"></script>
</body>
</html>
